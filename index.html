<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="rock-paper-scissors.png">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            Rock Paper Scissors
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tools">
                <div class="tool" id="Rock"><img src="rock.png" alt="rock"></div>
                <div class="tool" id="Paper"><img src="paper.png" alt="paper"></div>
                <div class="tool" id="Scissors"><img src="scissors.png" alt="scissor  "></div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="userScore">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="compScore">0</p>
                    <p>Comp</p>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">Pick your move</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
